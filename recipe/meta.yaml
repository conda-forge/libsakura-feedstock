{% set name = "libsakura" %}
{% set version = "5.3.1" %}
{% set sha256 = "e1358597527d027d50b1ebcc2b895b3fc24e457a1387a08f0f186dff322ab18c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tnakazato/sakura/archive/refs/tags/libsakura-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - compile-fixes.patch
    - fix-m64-flag.patch

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name|lower) }}

requirements:
  build:
    - cmake <4
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - ninja
  host:
    - eigen
    - fftw

test:
  commands:
    - test -f $PREFIX/lib/libsakura$SHLIB_EXT
    - test -f $PREFIX/lib/pkgconfig/libsakura.pc
    - test -f $PREFIX/include/libsakura/sakura.h

about:
  home: https://tnakazato.github.io/sakura/
  license: LGPL-3.0-or-later
  license_file: libsakura/COPYING
  summary: 'C++ library for fast image manipulations'

extra:
  recipe-maintainers:
    - pkgw
